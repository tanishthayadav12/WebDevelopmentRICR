<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body
    class="bg-primary d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="container">
      <div class="row justify-content-center g-4">
        <div class="col-md-5 bg-white p-4 rounded shadow">
          <h3 class="fw-bold mb-4"><u>Lo</u>gin</h3>

          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill"></i
                ></span>

                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                />

                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  data-bs-toggle="password"
                  data-bs-target="#loginPassword"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Login Now
            </button>
            <p class="text-center mb-0">
              Donâ€™t have an account?
              <a href="#" class="text-decoration-none">Signup now</a>
            </p>
          </form>
        </div>

        <div class="col-md-5 bg-white p-4 rounded shadow">
          <h3 class="fw-bold mb-4"><u>Reg</u>istration</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your name"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Create Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill"></i
                ></span>

                <input
                  type="password"
                  class="form-control"
                  id="regPassword"
                  placeholder="Create a password"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-shield-lock"></i
                ></span>

                <input
                  type="password"
                  class="form-control"
                  id="regPasswordConfirm"
                  placeholder="Confirm a password"
                />

                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  data-bs-toggle="password"
                  data-bs-target="#regPasswordConfirm"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" />
              <label class="form-check-label" for="terms"
                >I accept all terms & conditions</label
              >
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              Register Now
            </button>
            <p class="text-center mb-0">
              Already have an account?
              <a href="#" class="text-decoration-none">Login now</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
