<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3" cellspacing="0" cellpadding="10" bgcolor="pink">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Gracy</td>
            <td>Female</td>
            <td>20</td>
        </tr>
        <tr bgcolor="orange">
            <td>Tanishtha</td>
            <td>Female</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Amrutha</td>
            <td>Female</td>
            <td>20</td>
        </tr>
        <tr>
            <td bgcolor="purple">Raman</td>
            <td>Male</td>
            <td>19</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th>Area</th>
            <th>10am-11am</th>
            <th>11am-12pm</th>
            <th>12pm-01pm</th>
            <th>01pm-02pm</th>
            <th>02pm-03pm</th>
        </tr>
    </table>
</body>
</html>
