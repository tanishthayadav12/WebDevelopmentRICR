<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

    />
  </head>
  <body>
    <div class="bg-warning p-1 fs-2 fw-bold text-light text-center">Jokes</div>

    <main>
      <div class="container p-3 border shadow rounded-3 mt-3">
        <p id="setup">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
          dicta quaerat laudantium odio sit in odit et ratione blanditiis. Dicta
          obcaecati ipsa nihil fugit repudiandae iure beatae, aliquam odit id.
        </p>
        <p id="punchline">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, ad?
        </p>
        <br>
        <hr>
        <button class="btn btn-success" onclick="GetNewJoke()">
          Get Random Jokes
        </button>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

</html>
