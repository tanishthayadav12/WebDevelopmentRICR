<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <h2 id="heading"><u>Lo</u>gin</h2>
      <div class="formField">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email" 
          
        />
      </div>
      <br />
      <div class="formField">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Confirm a password"
        />
      </div>
      <br />
      <div id="remember">
        <input type="checkbox" /> Remember me
        <a id="forgot">Forgot password?</a>
      </div>

      <br />

      <button type="submit" id="login">Login Now</button>
      <div>
        <p id="account">Don't have a account? <a id="signUp">Signup now</a></p>
      </div>
    </div>
  </body>
</html>
