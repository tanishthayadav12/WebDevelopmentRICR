<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <center>
      <h2><u>Task 6</u></h2>
      <table border="0" cellpadding="12" width="90%">
        <tr>
          <td align="center">
            <img
              src="doctorImage.jpg"
              alt="Doctor image"
              height="520"
              width="620"
            />
          </td>

          <td>
            <h2 align="center">Doctor Appointment Form</h2>
            <hr / color="red">
            <table border="0" width="90%" cellpadding="8">
              <tr>
                <td><label for="doa">Appointment Date</label></td>
                <td><input type="date" name="doa" id="doa" /></td>
              </tr>
              <tr>
                <td><label for="toa">Appointment Time</label></td>
                <td><input type="time" name="toa" id="toa" /></td>
              </tr>
              <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" placeholder="First" /></td>
                <td><input type="text" placeholder="Last" /></td>
              </tr>
              <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                  <span>Male</span
                  ><input type="radio" id="Male" value="Male" />
                  <span>Female</span
                  ><input type="radio" id="Female" value="Female" />
                </td>
              </tr>
              <tr>
                <td><label for="phone"></label>Phone</td>
                <td>
                  <input
                    type="number"
                    name="phone"
                    id="phone"
                    placeholder="# # # #"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="add">Address</label></td>
                <td><input type="text" placeholder="City" /></td>
                <td><input type="text" placeholder="State" /></td>
              </tr>
              <tr>
                <td><label for="query">Your Query</label></td>
                <td colspan="2">
                  <textarea
                    name="query"
                    id="query"
                    rows="4"
                    cols="30"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td valign="top"><label>Appointment Type</label></td>
                <td colspan="2">
                  <br />
                  Select which appointment type(s) you require <br />
                  <input type="checkbox" />Cervix checkup <br />
                  <input type="checkbox" />Heart checkup <br />
                  <input type="checkbox" />Eye check-up <br />
                  <input type="checkbox" />Hearing Test <br /><br />
                  <button type="send">Send</button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
