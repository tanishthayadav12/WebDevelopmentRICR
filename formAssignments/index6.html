<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
    <table cellpadding="15" align="center">
        <tr valign="top">
            <td>
                <img src="doctorImages.jpg" alt="Doctor" width="320" height="580">
            </td>
            <td>
                <center>
                    <h2><b>Doctor Appointment Form</b></h2>
                    <hr color="red" width="80%">
                </center>

                <form>
                    <table cellpadding="8" cellspacing="0">
                        <tr>
                            <td>Appointment Date:</td>
                            <td><input type="date" name="appointment_date"></td>
                        </tr>

                        <tr>
                            <td>Appointment Time:</td>
                            <td><input type="time" name="appointment_time"></td>
                        </tr>

                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" name="first_name" placeholder="First">
                                <input type="text" name="last_name" placeholder="Last">
                            </td>
                        </tr>

                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" name="gender" value="Male"> Male
                                <input type="radio" name="gender" value="Female"> Female
                            </td>
                        </tr>

                        <tr>
                            <td>Phone:</td>
                            <td><input type="text" name="phone"></td>
                        </tr>

                        <tr>
                            <td>Address:</td>
                            <td>
                                <input type="text" name="city" placeholder="City">
                                <input type="text" name="state" placeholder="State">
                            </td>
                        </tr>

                        <tr>
                            <td>Your Query:</td>
                            <td>
                                <textarea name="query" rows="4" cols="30"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td>Appointment Type:</td>
                            <td>
                                Select which appointment type(s) you require:<br>
                                <input type="checkbox" name="type" value="Cervix"> Cervix checkup<br>
                                <input type="checkbox" name="type" value="Heart"> Heart checkup<br>
                                <input type="checkbox" name="type" value="Eye"> Eye check-up<br>
                                <input type="checkbox" name="type" value="Hearing"> Hearing Test
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><input type="submit" value="Send"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
