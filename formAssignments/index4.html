<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <center>
      <h2><u>Task 4</u></h2>

      <table border="1" cellpadding="10">
        <form>
          <tr>
            <th colspan="4"><h2>Registration Form</h2></th>
          </tr>

          <tr>
            <th><label for="studentName">Student Name</label></th>
            <td>
              <input
                type="text"
                name="studentName"
                id="firstName"
                placeholder="First Name"
              />
            </td>
            <td>
              <input
                type="text"
                name="studentName"
                id="middleName"
                placeholder="Middle Name"
              />
            </td>
            <td>
              <input type="text" name="studentName" id="lastName"
              placeholder="Last Name"
            </td>
          </tr>

          <tr>
            <th><label for="fatherName">Father's Name</label></th>
            <td>
              <input
                type="text"
                name="fatherName"
                id="fatherName"
                placeholder="Enter your Father's Name"
              />
            </td>
            <th><label for="motherName">Mother's Name</label></th>
            <td>
              <input
                type="text"
                name="motherName"
                id="motherName"
                placeholder="Enter your Mother's Name"
              />
            </td>
          </tr>

          <tr>
            <th><label for="dob">Date of Birth</label></th>
            <td><input type="date" name="dob" id="dob" /></td>
            <th><label for="gender">Gender</label></th>
            <td>
              <span>Male</span
              ><input type="radio" name="gender" id="male" value="male" />
              <span>Female</span
              ><input type="radio" name="gender" id="female" value="female" />
            </td>
          </tr>

          <tr>
            <th><label for="category">Category</label></th>
            <td>
              <span>Gen</span
              ><input type="radio" name="category" id="Gen" value="Gen" />
              <span>OBC</span
              ><input type="radio" name="category" id="OBC" value="OBC" />
              <span>SC/ST</span
              ><input type="radio" name="category" id="SC/ST" value="SC/ST" />
            </td>
            <th><label for="disability">Handicapped</label></th>
            <td>
              <span>Yes</span
              ><input type="radio" name="disability" id="Yes" value="Yes" />
              <span>No</span
              ><input type="radio" name="disability" id="No" value="No" />
            </td>
          </tr>

          <tr>
            <th><label for="exServiceman">Ex-Serviceman</label></th>
            <td>
              <span>Yes</span
              ><input type="radio" name="exServiceman" id="Yes" value="Yes" />
              <span>No</span
              ><input type="radio" name="exServiceman" id="No" value="No" />
            </td>
            <th><label for="ews">EWS</label></th>
            <td>
              <span>Yes</span
              ><input type="radio" name="ews" id="Yes" value="Yes" />
              <span>No</span
              ><input type="radio" name="ews" id="No" value="No" />
            </td>
          </tr>

          <tr>
            <th><label for="email">Email ID</label></th>
            <td><input type="email" name="email" id="email" /></td>
            <th><label for="phone">Mobile No.</label></th>
            <td><input type="number" name="phone" id="phone" /></td>
          </tr>

          <tr>
            <th><label for="state">State</label></th>
            <td>
              <select name="state" id="state">
                <option>Select</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Delhi</option>
                <option>Uttar Pradesh</option>
                <option>Gujarat</option>
              </select>
            </td>
            <th><label for="city">City</label></th>
            <td>
              <select name="city" id="city">
                <option>SelectF</option>
                <option>Bhopal</option>
                <option>Indore</option>
                <option>Banglore</option>
                <option>Pune</option>
                <option>Mumbai</option>
              </select>
            </td>
          </tr>

          <tr>
            <th><label for="photo">Upload Photo</label></th>
            <td><input type="file" name="photo" id="photo" /></td>
            <th><label for="signature">Upload Signature</label></th>
            <td><input type="file" name="signature" id="signature" /></td>
          </tr>

          <tr>
            <th></th>
            <td colspan="3" align="center">
              <button type="submit">Submit</button>
            </td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
