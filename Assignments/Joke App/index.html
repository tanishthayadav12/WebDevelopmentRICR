<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-color: #faf3e1; color: #222222">
    <div
      class="p-2 fs-2 fw-bold text-center"
      style="background-color: #ff6d1f; color: #faf3e1"
    >
      <i class="bi bi-emoji-laughing"> </i>Jokes
    </div>

    <main>
      <div
        class="container p-4 border shadow rounded-3 mt-3"
        style="background-color: #f5e7c6"
      >
        <p id="setup">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
          dicta quaerat laudantium odio sit in odit et ratione blanditiis. Dicta
          obcaecati ipsa nihil fugit repudiandae iure beatae, aliquam odit id.
        </p>
        <p id="punchline">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, ad?
        </p>
        <br />
        <hr />
        <button
          class="btn fw-bold"
          style="background-color: #ff6d1f; color: #faf3e1"
          onclick="GetNewJoke()"
        >
          Get Random Jokes
        </button>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
