<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="bg-primary text-light d-flex justify-content-between align-items-center fw-bold p-3"
    >
      <div class="d-flex align-items-center gap-3">
        <img src="logo1.png" alt="" id="logo" />
        <span class="text-uppercase fs-4">Coding Institute</span>
      </div>

      <div class="d-flex align-items-center gap-5">
        <a href="index.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
          </div>
        </a>

        <a href="index2.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-book"></i>
            <span>Courses</span>
          </div>
        </a>

        <a href="#" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-file-person"></i>
            <span>About</span>
          </div>
        </a>

        <a href="index4.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-person-lines-fill"></i>
            <span>Contact</span>
          </div>
        </a>
      </div>
    </div>

    <div class="container my-5" id="contact">
      <h2 class="text-center mb-4">Contact Us</h2>

      <div id="contactForm" class="border p-4 rounded shadow bg-secondary-subtle  fs-5 text-dark fw-medium">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
          <div class="text-danger" id="nameError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
          <div class="text-danger" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea
            id="message"
            rows="4"
            class="form-control"
            required
          ></textarea>
          <div class="text-danger" id="msgError"></div>
        </div>

        <button
          type="button"
          id="contactSubmit"
          class="btn btn-success w-100"
          onclick="submitContact()"
        >
          Submit
        </button>

        <div class="text-success mt-3" id="successMsg"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
