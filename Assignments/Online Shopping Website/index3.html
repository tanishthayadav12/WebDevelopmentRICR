<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div
      class="bg-primary text-light d-flex justify-content-between align-items-center fw-bold p-3"
    >
      <div class="d-flex align-items-center gap-3">
        <img src="logo1.png" alt="" id="logo" />
        <span class="text-uppercase fs-4">Online Shopping Website</span>
      </div>

      <div class="d-flex align-items-center gap-5">
        <a href="index.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
          </div>
        </a>

        <a href="#" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-file-person"></i>
            <span>About</span>
          </div>
        </a>

        <a href="product.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-basket"></i>
            <span>Products</span>
          </div>
        </a>

        <a href="index4.html" class="text-decoration-none">
          <div class="btn btn-primary d-flex align-items-center gap-2">
            <i class="bi bi-person-lines-fill"></i>
            <span>Contact</span>
          </div>
        </a>
      </div>
    </div>

    <div class="container mt-4" id="regFworm">
      <h2 class="text-center fw-bold mb-4"><b>Checkout Page</b></h2>

      <div class="card shadow bg-secondary-subtle p-3 fs-5 text-dark fw-medium">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="regName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" id="regAddress" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="number" id="regPhone" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Payment Mode</label>
            <input type="radio" id="upi" name="upi" value="upi" /> UPI &nbsp;
            <input type="radio" id="cod" name="cod" value="cod" />
            COD &nbsp;
            <input type="radio" id="bank" name="bank" value="bank" /> bank/card
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <select id="regQuantity" class="form-select" required>
              <option value="">--Select Quantity--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>

          <button
            class="btn btn-success w-100"
            type="button"
            onclick="submitRegistration()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
