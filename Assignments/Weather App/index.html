<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
   
  </head>
  <body style="background-color:#FACE68;">
    <div class="p-1 fs-2 fw-bold text-center text-light" style="background-color:#5A9CB5;">
      <i class="bi bi-cloud-sun-fill"></i>
      Weather Forecast
    </div>

    <main>
      <div class="container p-3 border shadow rounded-3 mt-3 w-50" style="background-color:#FAAC68;">
        <div class="d-flex gap-1">
          <input
            type="city"
            id="city"
            name="city"
            placeholder="Enter City"
            class="form-control"
            style="border-color:#FA6868;"
          />
          <button class="btn text-light fw-bold" style="background-color:#FA6868;" onclick="getWeather()">
            Get Weather
          </button>
        </div>
        <div class="p-2 d-flex justify-content-between" id="weatherData"></div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
