<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary-subtle">
    <header class="container-fluid p-2 mb-5 bg-warning shadow">
      <div class="text-center fw-bold fs-3">Tip Calculator</div>
    </header>

    <div
      class="container w-25 bg-warning-subtle shadow-lg justify-content-center p-4 rounded pb-5"
    >
      <div class="fw-bold">Bill Amount</div>
      <div>
        <input
          type="number"
          name="billAmnt"
          id="billAmnt"
          required
          class="form-control mt-1"
          placeholder="Total Bill Amount"
        />
      </div>

      <div class="fw-bold mt-3">How was the service?</div>
      <div>
        <select name="service" id="service" class="form-control">
        <option>--Select--</option>
        <option value="25">25% Top Notch</option>
        <option value="20">20% Excellent</option>
        <option value="15">15% Good</option>
        <option value="10">10% Bad</option>
        <option value="5">5% Worst</option>
        </select>
      </div>

      <div class="fw-bold mt-3">Total Number of Persons</div>
      <div>
        <input
          type="number"
          name="persons"
          id="persons"
          required
          class="form-control mt-1"
          placeholder="Number of People Sharing the Bill"
        />
      </div>

        <button
          class="btn btn-dark fw-bold form-control mt-4" style="width: 150px;"
          onclick="calculate()"
        >
          Calculate
        </button>

      <div class="text-center fw-bold fs-3 mt-3" id="result"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
