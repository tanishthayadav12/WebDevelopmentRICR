<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="container-fluid p-2 mb-5 bg-primary text-light">
      <div class="text-center fw-bold fs-3">
        <i class="bi bi-calculator"> </i>Age Calculator
      </div>
    </header>

    <div
      class="container w-25 bg-light-subtle shadow-lg justify-content-center p-3 rounded pb-5"
    >
      <div class="text-center fw-bold">Enter Your Date of Birth</div>
      <div>
        <input
          type="date"
          name="dob"
          id="dob"
          required
          class="form-control mt-1"
        />
      </div>

      <div class="text-center fw-bold mt-4">Enter Current Date</div>
      <div>
        <input
          type="date"
          name="cd"
          id="cd"
          required
          class="form-control mt-1"
        />
      </div>

      <div class="text-center">
        <button
          class="btn btn-dark fw-bold form-control mt-4"
          onclick="calculate()"
        >
          Calculate
        </button>
      </div>

      <div class="text-center text-danger mt-3" id="result"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
