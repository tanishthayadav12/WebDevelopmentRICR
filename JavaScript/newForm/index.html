<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div>
      <div class="bg-info text-center text-light">
        <h1>Form</h1>
      </div>

      <div class="container d-grid p-4">
        <div>
          <div class="d-flex gap-1 m-1">
            <label for="name" class="w-25">Full Name:</label>
            <input type="text" name="name" id="name"" class="form-control" />
          </div>
          <span class="text-danger fs-6 float-end Error">Error</span>
        </div>

        <div>
          <div class="d-flex gap-1 m-1">
            <label for="email" class="w-25">E-Mail:</label>
            <input type="text" name="email" id="email" class="form-control" />
          </div>
          <span class="text-danger float-end Error">Error</span>
        </div>

        <div>
          <div class="d-flex gap-1 m-1">
            <label for="mobileNo" class="w-25">Mobile No.:</label>
            <input
              type="number"
              name="mobileNo"
              id="mobileNo"
              class="form-control"
            />
          </div>
          <span class="text-danger float-end Error">Error</span>
        </div>

        <div>
          <div class="d-flex gap-1 m-1">
            <label for="date" class="w-25">DOB:</label>
            <input type="date" name="date" id="date" class="form-control" />
          </div>
          <span class="text-danger float-end Error">Error</span>
        </div>

        <div>
          <button
            type="submit"
            name="submit"
            id="submit"
            class="btn btn-success mt-4"
            onclick="Submit()"
          >
            Submit
          </button> 
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
