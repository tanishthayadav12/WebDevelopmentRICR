<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calculator {
        width: 350px;
        background: black;
        padding: 20px;
        border-radius: 20px;
      }
      #display {
        height: 50px;
        font-size: 25px;
        text-align: right;
        border: none;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 10px;
        color: black;
        background: rgb(194, 193, 193);
      }
      button {
        height: 55px;
        font-size: 20px;
      }
      .equal-btn {
        height: 60px;
        background: rgb(255, 42, 0) !important;
        font-size: 26px;
      }
      .clear-btn {
        background: red !important;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />

      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(7)">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(8)">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(9)">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button('/')">/</button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(4)">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(5)">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(6)">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button('*')">*</button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(1)">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(2)">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(3)">3</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button('-')">-</button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button('.')">.</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button(0)">0</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-100" onclick="button('+')">+</button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger clear-btn w-100" onclick="clear()">
            C
          </button>
        </div>

        <div class="col-12">
          <button class="btn equal-btn w-100" onclick="cal()">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
