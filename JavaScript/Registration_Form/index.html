<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <img
            src="https://t4.ftcdn.net/jpg/02/51/49/57/360_F_251495755_xWdqsPQavPBZA6G2n8Oslw9GDWtc1SDp.jpg"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>

    <main>
      <div
        class="container bg-white border border-5 border-info rounded shadow p-3 mt-3"
      >
        <div class="border border-dark p-3 pt-5 position-relative">
          <span
            class="border-1 px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="fullName" class="form-label w-25"
                >Full Name:<sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="email" class="form-label w-25"
                >E-Mail:<sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="mobile" class="form-label w-25"
                >Mobile No:<sup class="text-danger">*</sup></label
              >
              <input
                type="number"
                name="mobile"
                id="mobile"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="date" class="form-label w-25"
                >DOB:<sup class="text-danger">*</sup></label
              >
              <input
                type="date"
                name="date"
                id="date"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <br />

        <div class="border border-dark p-3 pt-5 position-relative">
          <span
            class="border-1 px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="qualification" class="form-label w-25"
                >Qualification:<sup class="text-danger">*</sup>
              </label>
              <select
                name="qualification"
                id="qualification"
                class="w-100"
                required
              >
                <option value="">--Select Qualification--</option>
                <option value="10">Secondary Schooling</option>
                <option value="12">Senior Secondary Schooling</option>
                <option value="UG">Graduate</option>
                <option value="PG">Post-Graduate</option>
                <option value="PHD">P.hd</option>
              </select>
            </div>

            <div class="d-flex align-items-center">
              <label for="score" class="form-label w-25"
                >Percentage/Grade<sup class="text-danger">*</sup></label
              >
              <input
                type="text"
                name="score"
                id="score"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <br />

        <div class="border border-dark p-3 pt-5 position-relative">
          <span
            class="border-1 px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Course Information</span
          >

          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="course" class="form-label w-25"
                >Available Courses:<sup class="text-danger">*</sup>
              </label>
              <select name="course" id="course" class="w-100" required>
                <option value="">--Select Course--</option>
                <option value="FSD">Full Stack Development</option>
                <option value="DS">Data Science</option>
                <option value="DA">Data Analytics</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
              </select>
            </div>
            <div class="d-flex gap-5">
              <label for="batch" class="form-label pe-5 me-3"
                >Batch Timing<sup class="text-danger">*</sup></label
              >
              <div class="d-flex gap-3">
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="morning"
                    value="morning"
                    class="form-check-input"
                    style="accent-color: red !important"
                  />
                  <span>Morning</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="afternoon"
                    value="afternoon"
                    class="form-check-input"
                  />
                  <span>Afternoon</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="evening"
                    value="evening"
                    class="form-check-input"
                  />
                  <span>Evening</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="weekends"
                    value="weekends"
                    class="form-check-input"
                  />
                  <span>Weekends</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="border border-dark p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Address</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="address" class="form-label w-25"
                >Residential Address:<sup class="text-danger">*</sup>
              </label>
              <input
                type="textarea"
                name="address"
                id="address"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="city" class="form-label w-25"
                >City: <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="pinCode" class="form-label w-25"
                >Pin Code: <sup class="text-danger">*</sup>
              </label>
              <input
                type="number"
                name="pinCode"
                id="pinCode"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Gaurdian Details:</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="gaurdianName" class="form-label w-25"
                >Gaurdian's Full Name<sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="gaurdianName"
                id="gaurdianName"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="guardianNumber" class="form-label w-25"
                >Guardian's Contact Number:
              </label>
              <input
                type="number"
                name="guardianNumber"
                id="guardianNumber"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Additional Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="address" class="form-label w-25"
                >How did you hear about us?<sup class="text-danger">*</sup>
              </label>
              <select name="course" id="course" class="w-100" required>
                <option value="select">--Select--</option>
                <option value="Friends">Friends</option>
                <option value="Online Ad">Online Ad</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Social Media">Social Media</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="city" class="form-label w-25"
                >Special Requirements:
              </label>
              <input
                type="textarea"
                name="requirements"
                id="requirements"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <br />
        <button class="btn btn-primary border" onclick="submit()">
          Submit
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
