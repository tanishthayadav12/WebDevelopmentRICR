<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events In JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rainbowBulb">Rainbow Bulb</div>
    <br>
    <div id="colorPallet">
      <div id="c1" class="color">C1</div>
      <div id="c2" class="color">C2</div>
      <div id="c3" class="color">C3</div>
      <div id="c4" class="color">C4</div>
      <div id="c5" class="color">C5</div>
      <div id="c6" class="color">C6</div>
      <div id="c7" class="color">C7</div>
    </div>
    <hr />

    <div id="bulb">Bulb</div>

    <input type="color" name="color" id="color" />

    <button onclick="on()">On</button>
    <button onclick="off()">Off</button>
    <button onclick="red()">Red</button>
    <button onclick="green()">Green</button>
    <button onclick="blue()">Blue</button>

    <hr />
    <br />

    <div id="smartBulb" class="on">Smart Bulb</div>
    <br />
    <button id="SB_btn" onclick="SB_control()">On</button>

    <button id="SB_btn2" onclick="SB_control2()">On/Off</button>

    <script src="script.js"></script>
  </body>
</html>
