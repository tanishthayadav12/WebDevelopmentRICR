<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 Registration</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="box">
      <h2 id="heading"><u>Reg</u>istration</h2>

      <div class="formField">
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
      </div>

      <div class="formField">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="formField">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Create a password"
        />
      </div>

      <div class="formField">
        <input
          type="password"
          name="password1"
          id="password1"
          placeholder="Confirm a password"
        />
      </div>

      <div id="terms">
        <input type="checkbox" />I accept all terms & conditions
      </div>

      <br />

      <button type="submit" id="register">Register Now</button>
      <div>
        <p id="account">Alreay have an account? <a id="logIn">Login Now</a></p>
      </div>
    </div>
  </body>
</html>
