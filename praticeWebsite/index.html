<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="NavBar">
      <h2>Material Tailwind</h2>

      <div id="links">
        <span>Page</span>
        <span>Account</span>
        <span>Docs</span>
      </div>
      
      <div id="buttons">
        <button id="signIn">Sign In</button>
        <button id="block">Blocks</button>
      </div>
    </div>
      
    <main class="main">
      <div id="welcome">
        <h1>Welcome to my Web Development Portfolio!</h1>
        <p>
          I'm Lily Smith, a passionate web developer based in the USA. Here,
          you'll get a glimpse of my journey in the world of web development,
          where creativity meets functionality.
        </p>

        <form>
          <label for="email">Your Email:</label><br />
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Request Offer</button>
        </form>

        <p>
          <span>Read my</span>
          <a href="">Terms and Conditions</a>
        </p>
      </div>

      <div id="myImg">
        <img src="MyImg.jpg" alt="myImg" />
      </div>
    </main>
  </body>
</html>
